<!DOCTYPE html>
<html lang="en">
<title>Lorry Doc</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-indigo w3-card w3-left-align w3-large">
            <h2 class="w3-padding-large">Lorry Doc</h2>
        </div>
    </div>

    <!-- Header -->
    <div class="w3-container" style="padding:128px 16px">
        <h1 class="w3-xlarge">What is the problem?</h1>
        <p class="w3-large ">Start by describing the symtoms:</p>
        <button class="w3-button w3-blue w3-padding-large m-2">Feel</button><label class="pl-3">I feel it (i.e. hesitation, shimmy, <br />vibration, or a pull)</label><br />
        <button class="w3-button w3-blue w3-padding-medium m-2">Hear</button><label class="pl-3">I hear it (i.e. a rattle, a knock, <br />or a squeal)</label><br />
        <button class="w3-button w3-blue w3-padding-medium m-2">See</button><label class="pl-3">I see it (i.e. oil leak, warning light, <br />or smoke)</label><br />
        <button class="w3-button w3-blue w3-padding-medium m-2">Smell</button><label class="pl-3">I smell it (i.e. gasoline, rotten eggs, <br />or burning oil)</label><br />
        <button class="w3-button w3-blue w3-padding-medium m-2">Won't start</button><label class="pl-3">It just won't start</label><br />
    </div>

</body>
</html>
